<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei lá</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button id="login">Entrar</button>
            <p id="message"></p>
        </div>
    </div>
    <main>
        <aside>
            <div id="T1">
                <h1 class="Pmark">Peso</h1><img src="seta.png" id="seta1">
            </div>
            <div id="Dpeso">
                <h2 id="Mpeso"></h2>
                <button id="regi">Alterar valor</button>
                <input type="number" name="Vpeso" id="Vpeso">
            </div>
        </aside>
        <aside>
            <div id="T2">
                <h1 class="Pmark">Treino</h1><img src="seta.png" id="seta2">
            </div>
            <div id="Dtrein" class="ativo">
                <select name="treino" id="treino">
                    <option value="sele" selected>Selecione o Treino</option>
                    <option value="treinA">Treino A(Peito e Triceps)</option>
                    <option value="treinB">Treino B(Biceps e Costas)</option>
                    <option value="treinC">Treino C(Pernas)</option>
                </select>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
